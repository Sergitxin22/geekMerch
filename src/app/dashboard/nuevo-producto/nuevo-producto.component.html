<div class="row w-100 h-75 p-3">
  <div class="col-5">
    <div class="row justify-content-between h-100">
      <div class="col-10 d-flex align-items-center">
        <label class="box-input-file">
          <input type="file" class="upload" (change)="handleFileSelect($event, 1)" />
          <img id="imgUpload" alt="" class="imgUpload" [src]="fotoPredeterminada" />
        </label>
      </div>
      <div class="col-2">
        <div class="aspect-ratio-container">
          <div class="aspect-ratio-content">
            <label class="box-input-file" *ngIf="foto1Cargada">
              <input type="file" class="upload" (change)="handleFileSelect($event, 2)" />
              <img id="imgUpload" alt="" class="imgUpload" [src]="fotoPredeterminada" />
            </label>
          </div>
        </div>
        <div class="aspect-ratio-container">
          <div class="aspect-ratio-content">
            <label class="box-input-file" *ngIf="foto2Cargada">
              <input type="file" class="upload" (change)="handleFileSelect($event, 3)" />
              <img id="imgUpload" alt="" class="imgUpload" [src]="fotoPredeterminada" />
            </label>
          </div>
        </div>
        <div class="aspect-ratio-container">
          <div class="aspect-ratio-content">
            <label class="box-input-file" *ngIf="foto3Cargada">
              <input type="file" class="upload" (change)="handleFileSelect($event, 4)" />
              <img id="imgUpload" alt="" class="imgUpload" [src]="fotoPredeterminada" />
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-7">
    <p class="h1">Añadir Producto</p>
    <form [formGroup]="formularioNuevoProducto" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          formControlName="Nombre" />
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Precio</label>
        <input type="number" class="form-control" id="exampleInputPassword1" formControlName="Precio" />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Precio Habitual (Si está en Oferta)</label>
        <input type="number" class="form-control" id="exampleInputPassword1" formControlName="PrecioAnterior" />
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Descripción</label>
        <ckeditor [editor]="Editor" formControlName="Descripcion"></ckeditor>
      </div>
      <button type="submit" class="btn btn-success me-2" [disabled]="!formularioNuevoProducto.valid">Añadir</button>
      <button class="btn btn-danger" (click)="limpiarFormulario()">Limpiar</button>
    </form>
    <p class="text-danger" *ngIf="!hayFoto">Es obligatorio añadir una foto por lo menos</p>
  </div>
</div>
