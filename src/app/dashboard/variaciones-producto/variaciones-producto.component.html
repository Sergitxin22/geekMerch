<h1 class="my-3">Variantes {{ producto.Nombre }}</h1>
<div class="col text-end">
  <button type="button" class="btn btn-success mb-2" data-bs-toggle="modal" data-bs-target="#anadirModal">
    <i class="fa-solid fa-plus"></i> Añadir
  </button>
  <ag-grid-angular
    style="width: 100%; height: 100%"
    class="ag-theme-alpine text-start"
    [defaultColDef]="defaultColDef"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    (gridReady)="onGridReady($event)"
    [frameworkComponents]="frameworkComponents"
    [pagination]="true"
    [paginationPageSize]="10"
    (cellClicked)="onCellClicked($event)"
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>

<div
  class="modal fade"
  id="anadirModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  style="display: none"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Añadir Variante {{ producto.Nombre }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formularioNuevaVarianteProducto">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Tipo/Talla:</label>
            <input type="text" class="form-control" id="descripcion" formControlName="Descripcion" />
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Stock:</label>
            <input type="number" class="form-control" id="stock" formControlName="Stock" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
        <button type="button" class="btn btn-primary" (click)="guardarFormulario()" data-bs-dismiss="modal">
          Añadir
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="editarModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  style="display: none"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Variante {{ producto.Nombre }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formularioActualizarVarianteProducto">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Tipo/Talla:</label>
            <input type="text" class="form-control" id="descripcion" formControlName="Descripcion" />
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Stock:</label>
            <input type="number" class="form-control" id="stock" formControlName="Stock" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
        <button type="button" class="btn btn-primary" (click)="actualizarFormulario()" data-bs-dismiss="modal">
          Actualizar
        </button>
      </div>
    </div>
  </div>
</div>
