<div class="container d-flex justify-content-center align-items-center">
  <div class="card login-form p-4">
    <p class="h2">Iniciar sesión</p>
    <p>Mantente al día de tu mundo profesional</p>
    <form [formGroup]="formReg" (ngSubmit)="onSubmit()" class="mt-2">
      <div class="form-floating">
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="name@example.com" />
        <label for="email">Email</label>
        <div *ngIf="formReg.get('email')?.invalid && (formReg.get('email')?.dirty || formReg.get('email')?.touched)">
          <div *ngIf="formReg.get('email')?.errors?.['required']" class="text-danger">Email requerido.</div>
        </div>
      </div>

      <div class="input-group mt-4">
        <div class="form-floating flex-grow-1">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Contraseña" />
          <label for="password">Contraseña</label>
        </div>
        <button class="btn btn-outline-secondary" type="button" (click)="showPassword = !showPassword">
          {{ showPassword ? 'Ocultar' : 'Mostrar' }}
        </button>
      </div>

      <div
        *ngIf="
          formReg.get('password')?.invalid && (formReg.get('password')?.dirty || formReg.get('password')?.touched)
        ">
        <div *ngIf="formReg.get('password')?.errors?.['required']" class="text-danger">Contraseña requerida.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="!this.formReg.valid">Inicia sesión</button>
    </form>
  </div>
</div>

<button (click)="iniciarSesionGoogle()" class="btn btn-primary w-100 mt-4">Inicia sesión con google</button>
