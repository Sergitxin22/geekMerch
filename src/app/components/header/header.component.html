<header class="d-flex justify-content-center align-items-center px-2 px-xl-0">
  <nav class="d-flex justify-content-between align-items-center">
    <a href="/">
      <img [src]="logo" width="150px" alt="" />
    </a>

    <div class="d-flex align-items-center">
      <div class="d-none d-lg-block">
        <ul class="nav nav-pills">
          <li class="nav-item" *ngFor="let opcion of iconos">
            <a href="#" class="nav-link text-center" aria-current="page">
              <img class="icon" [src]="getUbicacionIcono(opcion.Nombre)" alt="" />
              <p>{{ opcion.Texto }}</p>
            </a>
          </li>
        </ul>
      </div>
      <hr class="vertical" />
      <div class="ms-3">
        <button type="button" class="btn btn-light rounded-pill px-4 py-2 me-2">Unirse ahora</button>
        <button type="button" class="btn btn-outline-primary rounded-pill px-4 py-2">Inicia sesión</button>
      </div>
      <!-- <button type="button" class="btn btn-outline-primary rounded-pill px-2 py-1">Unirse ahora</button>
      <button type="button" class="btn btn-outline-primary rounded-pill px-2 py-1">Inicia sesión</button> -->
    </div>
  </nav>
</header>
